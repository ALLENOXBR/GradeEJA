<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Escolar Premium - E.E. Prof. Juvenília</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#FACC15', // Amarelo Destaque (Fundo)
                        accent: '#B45309',  // Amber-700 para Texto com contraste
                        darkBg: '#0F172A',
                        darkCard: '#1E293B'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

        /* Estilização da Barra de Rolagem */
        .custom-scroll::-webkit-scrollbar { height: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #FACC15; border-radius: 10px; }

        /* Coluna Fixa (Sticky) */
        .sticky-col {
            position: sticky;
            left: 0;
            z-index: 10;
            background-color: inherit;
        }

        /* Sombra para indicar scroll lateral */
        .scroll-indicator-shadow {
            box-shadow: 10px 0 15px -10px rgba(0,0,0,0.3);
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; padding: 0 !important; }
            .print-container { 
                box-shadow: none !important; 
                border: 1px solid #000 !important;
                width: 100% !important;
                max-width: none !important;
            }
            .bg-primary { background-color: #FACC15 !important; -webkit-print-color-adjust: exact; }
            @page { size: landscape; margin: 0.5cm; }
        }

        .editable-input {
            background: transparent;
            border: none;
            width: 100%;
            text-align: inherit;
            color: inherit;
            transition: all 0.2s;
        }
        
        .edit-mode .editable-input {
            background-color: rgba(250, 204, 21, 0.15);
            box-shadow: inset 0 -2px 0 #FACC15;
            padding: 2px 4px;
            border-radius: 2px;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-darkBg text-slate-900 dark:text-slate-100 transition-colors duration-300 min-h-screen pb-12">

    <!-- Navbar / Controls -->
    <nav class="sticky top-0 z-[100] bg-white/80 dark:bg-darkCard/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-700 no-print mb-4 sm:mb-6">
        <div class="max-w-7xl mx-auto px-4 h-14 sm:h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="bg-primary p-1.5 sm:p-2 rounded-lg shadow-lg shadow-yellow-400/30 ring-2 ring-yellow-200 dark:ring-yellow-900/50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 sm:w-5 sm:h-5 text-slate-900" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                </div>
                <span class="font-extrabold tracking-tight text-base sm:text-lg">Grade<span class="text-amber-600 dark:text-yellow-500">Master</span></span>
            </div>

            <div class="flex items-center gap-1.5 sm:gap-2">
                <button id="themeToggle" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors" title="Alternar Tema">
                    <svg id="sunIcon" class="hidden dark:block w-4 h-4 sm:w-5 sm:h-5 text-yellow-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
                    <svg id="moonIcon" class="block dark:hidden w-4 h-4 sm:w-5 sm:h-5 text-slate-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
                </button>

                <div class="h-5 w-[1px] bg-slate-200 dark:bg-slate-700 mx-0.5"></div>

                <button id="toggleEdit" class="flex items-center gap-1.5 px-3 py-1.5 rounded-lg font-bold text-xs sm:text-sm transition-all bg-slate-100 dark:bg-slate-800 hover:bg-primary hover:text-slate-900 shadow-sm">
                    <svg id="editIcon" xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 20h9"/><path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z"/></svg>
                    <span id="editText">Editar</span>
                </button>

                <button onclick="window.print()" class="flex items-center gap-1.5 px-4 py-1.5 bg-primary text-slate-900 rounded-lg font-black text-xs sm:text-sm shadow-md shadow-yellow-400/20 active:scale-95 transition-transform">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M6 9V2h12v7"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect width="12" height="8" x="6" y="14"/></svg>
                    PDF
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="mainContainer" class="max-w-6xl mx-auto px-2 sm:px-4 print:px-0">
        
        <div class="bg-white dark:bg-darkCard rounded-2xl shadow-2xl overflow-hidden border border-slate-200 dark:border-slate-700 print-container">
            
            <!-- Header -->
            <header class="p-4 sm:p-8 border-b-4 border-primary bg-slate-50/80 dark:bg-slate-800/50 flex flex-col md:flex-row gap-4 sm:gap-8 items-center">
                <div class="w-16 h-16 sm:w-28 sm:h-28 bg-primary rounded-2xl flex items-center justify-center shadow-lg shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 sm:w-14 sm:h-14 text-slate-900" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1-2.5-2.5Z"/><path d="M8 7h6"/><path d="M8 11h8"/></svg>
                </div>
                
                <div class="flex-1 text-center md:text-left space-y-3">
                    <h2 class="text-xl sm:text-3xl font-black text-slate-900 dark:text-white leading-tight">
                        <input class="editable-input uppercase tracking-tight" data-key="schoolName" value="ESCOLA ESTADUAL PROFESSORA JUVENÍLIA FERREIRA DOS SANTOS" readonly>
                    </h2>
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-8 gap-y-2 text-[10px] sm:text-xs font-bold uppercase text-slate-500 dark:text-slate-400">
                        <div class="flex items-center gap-2 border-l-4 border-primary pl-3 bg-white dark:bg-slate-900/40 p-1.5 rounded-r-md"><span>DIRETOR:</span><input class="editable-input text-slate-900 dark:text-slate-200" data-key="staff1" value="LUIZ ANTÔNIO DE SOUZA" readonly></div>
                        <div class="flex items-center gap-2 border-l-4 border-primary pl-3 bg-white dark:bg-slate-900/40 p-1.5 rounded-r-md"><span>VICE:</span><input class="editable-input text-slate-900 dark:text-slate-200" data-key="staff2" value="TÚLIO SIQUEIRA DE OLIVEIRA" readonly></div>
                        <div class="flex items-center gap-2 border-l-4 border-primary pl-3 bg-white dark:bg-slate-900/40 p-1.5 rounded-r-md"><span>SUPERVISÃO:</span><input class="editable-input text-slate-900 dark:text-slate-200" data-key="staff3" value="JACQUELINE CATALUNHA" readonly></div>
                        <div class="flex items-center gap-2 border-l-4 border-primary pl-3 bg-white dark:bg-slate-900/40 p-1.5 rounded-r-md"><span>COORD:</span><input class="editable-input text-slate-900 dark:text-slate-200" data-key="staff4" value="GIULIANA MARTINS FERREIRA" readonly></div>
                    </div>
                </div>
            </header>

            <!-- Table Container with Lateral Scroll & Sticky Column -->
            <div class="custom-scroll overflow-x-auto relative">
                <table class="w-full border-collapse min-w-[900px]">
                    <thead>
                        <tr class="bg-slate-100 dark:bg-slate-800 text-slate-900 dark:text-white border-b-2 border-slate-300 dark:border-slate-600">
                            <!-- Coluna de Horário FIXA -->
                            <th class="sticky-col scroll-indicator-shadow p-4 w-40 text-center border-r border-slate-300 dark:border-slate-600 bg-slate-100 dark:bg-slate-800 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]">
                                <div class="text-xl font-black tracking-tighter uppercase mb-1">Horário</div>
                                <div class="flex flex-col text-[10px] font-bold text-amber-600 dark:text-yellow-400 italic">
                                    <input class="editable-input text-center" data-key="shift" value="Noturno" readonly>
                                    <input class="editable-input text-center" data-key="classLevel" value="3º EJA" readonly>
                                </div>
                            </th>
                            <th class="p-4 border-r border-slate-300 dark:border-slate-600 font-extrabold uppercase tracking-widest text-sm">Segunda</th>
                            <th class="p-4 border-r border-slate-300 dark:border-slate-600 font-extrabold uppercase tracking-widest text-sm">Terça</th>
                            <th class="p-4 border-r border-slate-300 dark:border-slate-600 font-extrabold uppercase tracking-widest text-sm">Quarta</th>
                            <th class="p-4 border-r border-slate-300 dark:border-slate-600 font-extrabold uppercase tracking-widest text-sm">Quinta</th>
                            <th class="p-4 font-extrabold uppercase tracking-widest text-sm">Sexta</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                        <!-- Linha 18:10 -->
                        <tr class="border-b border-slate-200 dark:border-slate-700">
                            <td class="sticky-col scroll-indicator-shadow p-4 bg-slate-50 dark:bg-slate-800/40 text-center font-black border-r border-slate-300 dark:border-slate-600 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)]">
                                <input class="editable-input text-center" data-key="t1" value="18:10" readonly>
                            </td>
                            <td colspan="5" class="p-4 text-center font-black tracking-[2em] text-slate-200 dark:text-slate-700 select-none">••••••••••••••••••••</td>
                        </tr>
                        
                        <!-- Conteúdo Dinâmico -->
                        <script>
                            const dataSet = [
                                { label: '1º Horário', items: [['Soluções Mat.', 'Vilson'], ['Português', 'Elza'], ['Intervenção Cidadã', 'Marcelo'], ['Química', 'Pollyana'], ['Biologia', 'Ranner']] },
                                { label: '2º Horário', items: [['História', 'Geane'], ['Arte', 'Cristino'], ['Português', 'Elza'], ['Matemática', 'Crislaine'], ['Física', 'Daniel']] },
                                { label: 'Recreio' },
                                { label: '3º Horário', items: [['Matemática', 'Crislaine'], ['Geografia', 'Marcelo'], ['Sociologia', 'Fabiola'], ['Português', 'Elza'], ['Matemática', 'Crislaine']] },
                                { label: '4º Horário', items: [['Português', 'Elza'], ['Matemática', 'Crislaine'], ['Filosofia', 'José'], ['Biologia', 'Ranner'], ['Inglês', 'Ana Paula']] }
                            ];

                            dataSet.forEach((row, rIdx) => {
                                if(row.label === 'Recreio') {
                                    document.write(`
                                        <tr class="bg-primary border-y-2 border-amber-500">
                                            <td class="sticky-col scroll-indicator-shadow p-4 text-center font-black uppercase text-slate-900 border-r border-amber-500 bg-primary shadow-[2px_0_5px_-2px_rgba(0,0,0,0.2)]">${row.label}</td>
                                            <td colspan="5" class="p-4 text-center text-2xl font-black uppercase tracking-[1em] text-slate-900 italic opacity-60">Intervalo de Convivência</td>
                                        </tr>
                                    `);
                                } else {
                                    let cells = '';
                                    row.items.forEach((cell, cIdx) => {
                                        cells += `
                                            <td class="p-4 border-r border-slate-200 dark:border-slate-700 text-center transition-colors hover:bg-yellow-50 dark:hover:bg-yellow-900/10">
                                                <input class="editable-input font-extrabold block text-base mb-1" data-key="r${rIdx}c${cIdx}s" value="${cell[0]}" readonly>
                                                <div class="text-[11px] font-bold text-amber-700 dark:text-yellow-400 uppercase tracking-tight flex items-center justify-center gap-1">
                                                    <span>(</span>
                                                    <input class="editable-input inline w-auto text-center" data-key="r${rIdx}c${cIdx}p" value="${cell[1]}" readonly>
                                                    <span>)</span>
                                                </div>
                                            </td>
                                        `;
                                    });
                                    document.write(`
                                        <tr class="border-b border-slate-200 dark:border-slate-700">
                                            <td class="sticky-col scroll-indicator-shadow p-4 bg-slate-50 dark:bg-slate-800/40 text-center font-black border-r border-slate-300 dark:border-slate-600 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)] uppercase text-xs">
                                                <input class="editable-input text-center" data-key="rowLabel${rIdx}" value="${row.label}" readonly>
                                            </td>
                                            ${cells}
                                        </tr>
                                    `);
                                }
                            });
                        </script>
                    </tbody>
                </table>
            </div>

            <!-- Footer -->
            <footer class="p-6 bg-slate-50 dark:bg-slate-900/30 flex flex-col sm:row justify-between items-center gap-8 border-t border-slate-200 dark:border-slate-700">
                <div class="flex items-center gap-4 group">
                    <div class="flex flex-col">
                        <span class="text-[9px] font-black uppercase tracking-[0.3em] text-slate-400 group-hover:text-amber-600 transition-colors">Digital Schedule</span>
                        <span class="text-sm font-bold">2026 • <span class="text-amber-700 dark:text-yellow-500 font-black">E.E. PROF. JUVENÍLIA</span></span>
                    </div>
                </div>
                
                <div class="flex flex-col items-center">
                    <div class="w-48 h-px bg-slate-400 dark:bg-slate-600 mb-2 relative">
                        <div class="absolute inset-0 bg-primary scale-x-0 group-hover:scale-x-100 transition-transform origin-left"></div>
                    </div>
                    <span class="text-[10px] font-black text-slate-500 dark:text-slate-400 uppercase tracking-widest">Validado pela Secretaria</span>
                </div>
            </footer>
        </div>

        <!-- Mobile Scroll Tip -->
        <div class="mt-6 p-4 bg-amber-50 dark:bg-yellow-900/20 rounded-2xl border-2 border-amber-200 dark:border-yellow-800/50 flex items-center justify-center gap-3 no-print sm:hidden animate-pulse">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-amber-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="m7 15 5 5 5-5"/><path d="m7 9 5-5 5 5"/></svg>
            <p class="text-[11px] font-black text-amber-800 dark:text-yellow-300 uppercase tracking-widest text-center">A coluna de Horário é fixa. Deslize horizontalmente!</p>
        </div>
    </main>

    <script>
        const html = document.documentElement;
        const themeToggle = document.getElementById('themeToggle');
        const toggleBtn = document.getElementById('toggleEdit');
        const editText = document.getElementById('editText');
        const mainContainer = document.getElementById('mainContainer');
        let isEditing = false;

        // Persistência de Tema
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        }

        themeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
        });

        // Gerenciamento de Dados
        function loadData() {
            const savedData = localStorage.getItem('grade_premium_data_v3');
            if (savedData) {
                const data = JSON.parse(savedData);
                document.querySelectorAll('.editable-input').forEach(input => {
                    const key = input.getAttribute('data-key');
                    if (data[key]) input.value = data[key];
                });
            }
        }

        function saveData() {
            const data = {};
            document.querySelectorAll('.editable-input').forEach(input => {
                const key = input.getAttribute('data-key');
                if(key) data[key] = input.value;
            });
            localStorage.setItem('grade_premium_data_v3', JSON.stringify(data));
        }

        // Toggle Edição
        toggleBtn.addEventListener('click', () => {
            isEditing = !isEditing;
            mainContainer.classList.toggle('edit-mode');
            
            document.querySelectorAll('.editable-input').forEach(input => {
                input.readOnly = !isEditing;
            });

            if (isEditing) {
                editText.textContent = "Salvar";
                toggleBtn.classList.replace('bg-slate-100', 'bg-primary');
                toggleBtn.classList.add('ring-4', 'ring-yellow-400/20');
            } else {
                editText.textContent = "Editar";
                toggleBtn.classList.replace('bg-primary', 'bg-slate-100');
                toggleBtn.classList.remove('ring-4', 'ring-yellow-400/20');
                saveData();
            }
        });

        // Auto-save ao digitar
        document.querySelectorAll('.editable-input').forEach(input => {
            input.addEventListener('input', saveData);
        });

        loadData();
    </script>
</body>
</html>
